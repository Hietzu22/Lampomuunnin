<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <div class="topnav">
        <a href="FC.html">Fahrenheit Into Celsius</a>
        <a href="CF.html">Celsius Into Fahrenheit</a>
        <a href="FK.html">Fahrenheit Into Kelvin</a>
        <a href="KF.html">Kelvin Into Fahrenheit</a>
        <a href="KC.html">Kelvin Into Celsius</a>
        <a href="CK.html">Celsius Into Kelvin</a>
    </div>

    <h1>Temperature Converter</h1>
    <h3>Kelvin into Celsius</h3>
    <input type="text" name="temp" id="temp" placeholder="Input Temperature" onchange="muunnaArvo(this.value)">
    <h3 id="vastaus"></h3>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">1 Desimal</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">2 Desimals</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">3 Desimals</label>

    <script>
        function muunnaArvo(luku){
            let muunnettuArvo=0;
            muunnettuArvo = (luku - 273.15);
            console.log(muunnettuArvo);
            tulostaVastaus(muunnettuArvo);
        }

        function tulostaVastaus(vastaus){
            document.getElementById("vastaus").innerHTML = vastaus;
        }
    </script>

</body>
</html>
