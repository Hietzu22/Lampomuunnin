<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <div class="topnav">
        <a href="FC.html">Fahrenheit Into Celsius</a>
        <a href="CF.html">Celsius Into Fahrenheit</a>
        <a href="FK.html">Fahrenheit Into Kelvin</a>
        <a href="KF.html">Kelvin Into Fahrenheit</a>
        <a href="KC.html">Kelvin Into Celsius</a>
        <a href="CK.html">Celsius Into Kelvin</a>
    </div>

    <main id="content">
        <h1>Temperature Converter</h1>
        <h3>Fahrenheit into Celsius</h3>
        <input type="text" name="temp" id="temp" placeholder="Input Temperature" onkeyup="muunnaArvo(this.value)">
        <h3 id="vastaus"></h3>
    
        <input type="radio" id="desi1" name="desi" value="1" checked onclick="muunnaArvo(document.getElementById('temp').value)">
        <label for="male">1 Desimal</label><br>
        <input type="radio" id="desi2" name="desi" value="2" onclick="muunnaArvo(document.getElementById('temp').value)">
        <label for="female">2 Desimals</label><br>
        <input type="radio" id="desi3" name="desi" value="3" onclick="muunnaArvo(document.getElementById('temp').value)">
        <label for="other">3 Desimals</label>
    </main>

    <script>
        function muunnaArvo(luku){
            let muunnettuArvo=0;
            muunnettuArvo = (luku - 32) / 1.8;
            console.log(muunnettuArvo);
            tulostaVastaus(muunnettuArvo);
        }

        function tulostaVastaus(vastaus){
            
            let r = document.querySelector('input[name=desi]:checked').value;
            vastaus = vastaus.toFixed(r);
            
            document.getElementById("vastaus").innerHTML = vastaus;
        }        
    </script>

</body>
</html>
